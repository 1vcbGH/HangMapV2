<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HangMap - Foro de Fiestas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <svg class="logo-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" fill="#FFD700"/>
        <path d="M8 14C8.5 15.5 10 17 12 17C14 17 15.5 15.5 16 14" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="8" cy="9" r="1.5" fill="#000"/>
        <circle cx="16" cy="9" r="1.5" fill="#000"/>
        <path d="M9 6C9 6 10 4 12 4C14 4 15 6 15 6" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <h1>HangMap</h1>
    </div>
    <div class="acciones">
      <input type="text" placeholder="Buscar..." class="buscar" />
      <button class="boton">Subir ubicación</button>
      <button class="boton secundario">Entrar</button>
    </div>
  </header>

  <main>
    <section class="info">
      <h2>Fiestas recientes</h2>
      <ul class="lista-fiesta">
        <!-- Las fiestas iniciales y nuevas aparecerán aquí -->
      </ul>
    </section>

    <section class="mapa" id="mapa"></section>
  </main>

  <!-- MODAL PARA AGREGAR NUEVA FIESTA -->
  <div class="modal" id="modal">
    <div class="modal-contenido">
      <h3>Agregar Fiesta</h3>
      <form id="formularioFiesta">
        <input type="text" id="nombre" placeholder="Nombre del evento" required />
        <input type="text" id="edad" placeholder="Rango de edad (ej: 18+)" />
        <input type="text" id="horario" placeholder="Horario (ej: 22:00)" />
        <input type="text" id="fecha" placeholder="Día y mes (ej: 12/05)" />

        <select id="pago">
          <option value="gratis">Gratis</option>
          <option value="pago">De pago</option>
        </select>
        <input type="number" id="precio" placeholder="Precio (si aplica)" style="display: none;" />

        <!-- Nuevo campo de expiración -->
        <label for="expiracion">Tiempo de expiración (días):</label>
        <input type="number" id="expiracion" min="1" max="7" value="7" placeholder="Días hasta que expire" required />

        <div class="botones">
          <button type="submit">Guardar</button>
          <button type="button" onclick="cerrarModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL PARA LOGIN ADMIN -->
  <div class="modal" id="modalAdmin">
    <div class="modal-contenido">
      <h3>Acceso Administrativo</h3>
      <form id="formularioAdmin">
        <input type="text" id="usuario" placeholder="Nombre de usuario" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <div id="mensajeError" class="error-mensaje"></div>
        <div class="botones">
          <button type="submit">Ingresar</button>
          <button type="button" onclick="cerrarModalAdmin()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- PANEL ADMIN -->
  <div class="modal" id="panelAdmin">
    <div class="modal-contenido panel-admin">
      <h3>Panel de Administración</h3>
      <div class="admin-contenido">
        <h4>Listado de Fiestas</h4>
        <ul id="listaAdmin" class="lista-admin">
          <!-- Las fiestas se listarán aquí -->
        </ul>
      </div>
      <div class="botones-admin">
        <button type="button" onclick="cerrarPanelAdmin()">Cerrar</button>
        <button type="button" onclick="cerrarSesionAdmin()" class="boton-cerrar-sesion">Cerrar Sesión</button>
      </div>
    </div>
  </div>

  <!-- BOTÓN ADMIN DISCRETO -->
  <button id="btnAdmin" class="btn-admin" title="Acceso Administrativo">•</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
