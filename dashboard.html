<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HangMap Admin Dashboard</title>
<link rel="stylesheet" href="admin.css">
</head>
<body class="dash-body">

<div class="sidebar">
    <h3>Admin</h3>
    <button onclick="showSection('events')">Eventos</button>
    <button onclick="showSection('stats')">Estadísticas</button>
    <button onclick="logout()">Salir</button>
</div>

<div class="content">

    <section id="events" class="section">
        <h2>Gestión de Eventos</h2>
        <div id="event-list">Cargando...</div>
    </section>

    <section id="stats" class="section" style="display:none;">
        <h2>Estadísticas</h2>
        <p>Total de eventos: <span id="stat-total">0</span></p>
    </section>

</div>

<script src="admin.js"></script>
</body>
</html>
